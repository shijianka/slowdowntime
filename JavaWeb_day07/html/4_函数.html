<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>函数</title>
</head>
<body>
<script>
    function add(a,b){return a+b;}
    var result = add(1,20);
    alert(result);
    //方式二：
    var add = function (a,b){
        return a+b;
    }
    var result = add(1,20);
    alert(result);
</script>
</body>
</html>
