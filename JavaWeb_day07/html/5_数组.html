<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数组</title>
</head>
<body>
<script>
    //定义数组 方式一
    var arr1 = new Array(1, 2, 3);
    //定义数组 方式二
    var arr2 = [1, 2, 3];
    alert("方式一" + arr1);
    alert("方式二" + arr2);
    //数组的访问
    arr1[0]=10;
    alert(arr1);

    //变长
    var arr3 = [1,2,3];
    arr3[10]=10;
    alert(arr3);

</script>
</body>
</html>
